<div class="container">
    <div class="row">
      <div class="col-md-4" >
        <ul class="list-group nav" >
          <li class="list-group-item" ng-repeat='recipe in recipes | orderBy:"-date" | limitTo: "8"'>
            <a ui-sref-active="active" ui-sref="allrecipes.recipe({ recipeId: recipe._id })">{{ recipe.title }}</a>
          </li>
        </ul>
      </div>
      <div ui-view></div>
    </div>
</div>
