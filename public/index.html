<!DOCTYPE html>
<html ng-app='Recipe'>
  <head>
    <meta charset="utf-8" />
    <title>Save My recipes</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Eczar|Slabo+27px" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default" ng-controller='RecipeController'>
      <div class="container-fluid">
        <div class="navbar-header">
          <a class='navbar-brand'>Save My Recipes</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{active: isActive('/search')}" ><a ui-sref="search">What to Cook Tonight</a></li>
          <li ng-class="{active: isActive('/allrecipes')}" ><a ui-sref="allrecipes">My Recipes</a></li>
          <li ng-class="{active: isActive('/add')}" ><a ui-sref="add">Add Recipe</a></li>
        </ul>
      </div>
    </nav>

    <div ui-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="search/search.js"></script>
    <script src="addNew/addNew.js"></script>
    <script src="recipes/recipes.js"></script>
    <script src="recipe/recipe.js"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
  </body>
</html>
