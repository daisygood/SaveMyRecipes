<div class="container">
  <div class='row'>
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-success" ng-show="submissionSuccess">
        <strong>We have successfully saved your new recipe</strong>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="">
          <fieldset>
            <legend class="text-center">Add New Recipe</legend>

            <div class="form-group">
              <label class="col-md-2 control-label" for="title">Title</label>
              <div class="col-md-9">
                <input id="name" name="title" type="text" class="form-control" ng-model="data.title">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="details">Details</label>
              <div class="col-md-9">
                <textarea class="form-control" id="details" name="details" rows="10" ng-model="data.details"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-11 text-right">
                <button type="submit" class="btn btn-primary btn-lg" ng-click='add()'>Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>

</div>
