<div class="container">
  <div class='row'>
    <div class="col-md-8 col-md-offset-2">
      <div class="alert alert-success" ng-show="submissionSuccess">
        <strong>We have successfully saved your new recipe</strong>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="well well-sm">
          <form class="form-horizontal" action="" id="newRecipe">
          <fieldset>
            <legend class="text-center">Add New Recipe</legend>

            <div class="form-group">
              <label class="col-md-2 control-label" for="title">Title</label>
              <div class="col-md-9">
                <input id="name" name="title" type="text" class="form-control" ng-model="data.title" required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="ingredients">Ingredients</label>
              <div class="col-md-9">
                <textarea class="form-control" id="ingredients" name="ingredients" rows="9" ng-model="data.ingredients" required/></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="directions">Directions</label>
              <div class="col-md-9">
                <textarea class="form-control" id="directions" name="directions" rows="10" ng-model="data.directions" required/></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-11 text-right">
                <button type="submit" class="btn btn-secondary btn-lg" ng-click='add()' ng-disabled="newRecipe.$invalid">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>

</div>
